<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Parcial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #2fa3dd;
            color: black;
            padding: 40px;
            font-size: 24px;
            text-align: center;
            position: relative;
        }
        header img {
            position: absolute;
            left: 20px;
            top: 15px;
            height: 50px;
        }
        .info-top-right {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 16px;
            text-align: right;
        }
        main {
            flex: 1;
            padding: 20px;
        }
        footer {
            background-color: #1b365d;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            margin-top: auto;
        }
        @media (max-width: 768px) {
            header {
                padding: 20px;
                font-size: 20px;
            }
            header img {
                height: 40px;
                top: 10px;
                left: 10px;
            }
            .info-top-right {
                font-size: 14px;
                top: 10px;
                right: 10px;
            }
            footer {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://ugb.edu.sv/wp-content/uploads/2024/10/UGB_LOGO_AZUL.png" alt="UGB Logo">
        Universidad Gerardo Barrios
        <div class="info-top-right">
            <p><strong>Carrera:</strong> Ingeniería en Sistemas</p>
            <p><strong>Código de Estudiante:</strong> SMS12345</p>
        </div>
    </header>
    <main>
        <!-- Contenido del examen -->
    </main>
    <footer>
        <p><strong>Nombre del Estudiante:</strong> Santiago Quito</p>
        <p><strong>Examen Parcial - Primer Cómputo</strong></p>
    </footer>
</body>
</html>
